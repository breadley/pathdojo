{% extends 'layout.html' %}

{% block body %}

<div class="container">

    <div>
        <p class="text-muted">Answer: {{answer}}</p>
        <p class="text-muted">Description: {{description}}</p>
        <p class="text-muted">Immunohistochemistry: {{immunohistochemistry}}</p>
        <p class="text-muted">Differentials: {{differentials}}</p>
    </div>

	<div style="padding-left: 0px;  padding-right: 0px;">
		{% for individual_image in images %}			
		<div>
			<br>
			<picture>
				<!-- XML file might be able to go here
				<source srcset="..." type="image/svg+xml">
				-->  
				<img src="{{url_for('static', filename=individual_image)}}" class="img-fluid" alt="Responsive image">
			</picture>
		</div>	
		{% endfor %}	
	</div>


    <form action="/view" method="POST">
        <div class="form-group">
            <label class="col-form-label" for="inputDefault"></label>
            <input class="form-control" id="inputDefault" type="text" placeholder="Your answer">
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    

</div>

{% endblock %}
