{% extends 'layout.html' %}

{% block body %}
<form action="/view" method="POST">
  <div class="form-group">
      <label class="col-form-label" for="inputDefault"></label>
      <input class="form-control" id="inputDefault" type="text" placeholder="Your answer">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>

<div>
    <p class="text-muted">{{answer}}</p>
</div>

<div>
    <img class="img-responsive" src="https://drive.google.com/uc?id={{image_id}}"></div>
</div>
{% endblock %}
