{% extends 'layout.html' %}

{% block body %}
<div class="jumbotron">

    <p> {{ message }} </p>
    <p class="lead">
    </p>
</div>

<form action="{{ url_for('design') }}" method="POST" onsubmit="return getMemory();">
    <fieldset class="form-group">
            <div>
                Number of cases:
            </div>
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    {% for number in [2,5,10,20] %}
                        <button class="btn btn-secondary btn-sm" id="quiz_length" type="button" name="quiz_length" value="{{number}}" onclick="saveLength(this);">{{number}}</button>                
                    {% endfor %}
                </div>      
            </div>



            <div>
                
                {% for category,options_list in available_category_options.items() if category!='name'%}
                
                <div>
                    <br>
                </div>
                <div class="btn-group-horizontal" data-toggle="buttons">
                    {% for option in options_list %}
                    <input type="button" class="btn btn-outline-secondary btn-sm" name="{{category}}" value="{{option}}" onclick="saveOption(this);" ></button>
                    {% endfor %}
                </div>

                {% endfor %}
 
                
            </div>        

        <div>

            <input type="hidden" id="memory_transmitter" name="memory" value="">
            <p>
                <br>
                <button type="submit" id='submit_button' class="btn btn-secondary btn-lg btn-block btn-sm" name="submit_button" value="pressed" >Begin</button>
            </p>
        </div>

    </fieldset>
</form>


{% endblock %}
